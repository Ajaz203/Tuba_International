<app-header [headerClass]="'light_header'"></app-header>

<app-breadcrumbs [type]="'cab'" [bg_image]="bg_image" [title]="title" [parent]="parent" [child]="child"></app-breadcrumbs>

<div class="xs-section pb-0">
  <div class="container">
    <div class="flight-search shadow-cls">
      <app-cab-search></app-cab-search>
    </div>
  </div>
</div>

<section class="xs-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-grid-panel [type]="'cab'" (selectedTabValue)="getTabValue($event)"></app-grid-panel>
      </div>
      <div class="col-lg-12 ratio3_2">
        <app-details [type]="'cab'" [selectedTabValue]="selectedTabValue" [gridType]="'3-grid'" [responsiveLatestFilter]="false"></app-details>
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true"></app-footer>

<app-layout [loaderType]="'skeleton'" [skeletonType]="'cab'" [gridType]="'3-grid'"></app-layout>

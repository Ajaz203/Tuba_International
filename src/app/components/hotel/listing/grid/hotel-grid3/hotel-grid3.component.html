<app-header [headerClass]="'inner-page'"></app-header>

<app-breadcrumbs [type]="'hotel'" [bg_image]="bg_image" [title]="title" [parent]="parent" [child]="child"></app-breadcrumbs>

<section class="bg-white pt-0 search-panel" id="searchBar">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-search-box [type]="'basic'" [shadow]="false"></app-search-box>
      </div>
    </div>
  </div>
</section>

<section class="xs-section bg-inner">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-grid-panel [type]="'hotel'" (selectedTabValue)="getTabValue($event)" [horizontalFilter]="true"></app-grid-panel>
      </div>
      <div class="col-lg-12 ratio3_2">
        <app-details [type]="'hotel'" [selectedTabValue]="selectedTabValue" [gridType]="'3-grid'" [responsiveLatestFilter]="false"></app-details>
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true"></app-footer>

<app-layout [loaderType]="'skeleton'" [skeletonType]="'hotel'" [gridType]="'3-grid'" [filter]="false"></app-layout>

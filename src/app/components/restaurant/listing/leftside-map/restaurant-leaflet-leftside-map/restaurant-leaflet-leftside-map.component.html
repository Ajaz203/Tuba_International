<app-header [headerClass]="'light_header'"></app-header>

<app-breadcrumbs [type]="'restaurant'"></app-breadcrumbs>

<section class="xs-section bg-inner">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <app-grid-panel [type]="'restaurant'" (selectedTabValue)="getTabValue($event)" [gridOptions]="false" [mapFilter]="true"></app-grid-panel>
      </div>
      <div class="col-lg-6  map-section">
        <app-details [type]="'leafletMap'"></app-details>
      </div>
      <div class="col-lg-6 ratio3_2">
        <app-details [type]="'restaurant'" [selectedTabValue]="selectedTabValue" [gridType]="'2-grid'" [responsiveLatestFilter]="false"></app-details>
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true"></app-footer>

<app-layout [loaderType]="'skeleton'" [skeletonType]="'restaurant'" [gridType]="'2-grid'" [mapFilter]="true" [filter]="false" [mapSide]="'left'"></app-layout>

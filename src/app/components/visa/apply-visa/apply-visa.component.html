<app-header [headerClass]="'light_header'"></app-header>

<app-breadcrumbs [type]="'tour'" [bg_image]="bg_image" [title]="title" [parent]="parent" [child]="child" ></app-breadcrumbs>

<section class="section-b-space bg-inner animated-section">
  <app-animations [type]="'dots'"></app-animations>
  <div class="container">
    <div class="row">
      <div class ="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="guest-detail">
          <h2>Traveller Information</h2>
          <form>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label>Full Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Full Name" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Contact Info</label>
              <input type="tel" formControlName="contact_no" class="form-control" placeholder="Mobile Number" />
            </div>

            <div class="form-group">
              <label>Email Address</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" />
              <small class="form-text text-muted">
                Booking confirmation will be sent to this email ID.
              </small>
            </div>






            <div class="form-group">
              <label>Remarks</label>
              <textarea formControlName="remarks" class="form-control" rows="3"
                placeholder="Enter your remarks"></textarea>
            </div>

            <div class="submit-btn">
              <button type="submit" class="btn btn-solid" style="margin-right: 10px;">Book Now</button>
            </div>
          </form>
        </div>
      </div>
      <!-- <div class="col-lg-5 booking-order">
        <app-tour-booking-details></app-tour-booking-details>
      </div> -->
    </div>
  </div>









</section>

<app-footer [location]="true"></app-footer>

<app-layout [loaderType]="'basic'"></app-layout>

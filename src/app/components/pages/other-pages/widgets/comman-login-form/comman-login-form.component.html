
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div *ngIf="type === 'register'" class="form-group">
    <label for="name">Full name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="fullName"
      placeholder="Enter your name"
    />
    <small *ngIf="loginForm.get('fullName')?.invalid && loginForm.get('fullName')?.touched" class="text-danger">
      Name is required
    </small>
  </div>
  <div *ngIf="type === 'register'" class="form-group">
    <label for="phone">Phone Number</label>
    <input
      type="text"
      class="form-control"
      id="phone"
      formControlName="phone"
      placeholder="Enter your phone number"
    />
    <small
      *ngIf="loginForm.get('phone')?.invalid && loginForm.get('phone')?.touched"
      class="text-danger"
    >
      Valid phone number is required
    </small>
  </div>
  

  <div class="form-group">
    <label for="email">
      {{ type === 'register' ? 'Email address' : 'Email address' }}
    </label>
    <input
      type="text"
      class="form-control"
      id="email"
      formControlName="emailOrUsername"
      placeholder="Enter {{ type === 'register' ? 'email' : 'username or email' }}"
    />
    <small *ngIf="loginForm.get('emailOrUsername')?.invalid && loginForm.get('emailOrUsername')?.touched" class="text-danger">
      {{ type === 'register' ? 'Valid email is required' : 'Email is required' }}
    </small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      placeholder="Password"
    />
    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
      Password is required (minimum 6 characters)
    </small>
  </div>

  <div *ngIf="type === 'login'" class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="rememberMe"
      formControlName="rememberMe"
    />
    <label class="form-check-label" for="rememberMe">Remember me</label>
  </div>

  <div class="button-bottom">
    <button type="submit" class="w-100 btn btn-solid" > 
      {{ type === 'register' ? 'Create Account' : 'Login' }}
    </button>
    <div *ngIf="type === 'login'" class="mt-3 text-center ">
      <button type="button" class="btn  w-100 btn-solid" (click)="goToForgotPassword()">Forgot Password?</button>
    </div>
    <div class="divider">
      <h6>or</h6>
    </div>
    <button type="button" class="w-100 btn btn-solid btn-outline" (click)="toggleType()">
      {{ type === 'register' ? 'Login' : 'Create Account' }}
    </button>
  </div>

 
</form>


<!-- Add this to your component template -->
<div *ngIf="message" class="alert" [ngClass]="{ 
  'alert-success': messageType === 'success',
  'alert-danger': messageType === 'error'
}">
<span>{{ message }}</span>
<button (click)="closeMessage()" class="close-btn">X</button>
</div>

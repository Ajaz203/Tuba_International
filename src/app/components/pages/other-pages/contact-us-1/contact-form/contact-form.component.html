<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" />
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" />
    </div>
    <div class="form-group col-lg-6">
      <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Phone Number" />
    </div>
    <div class="form-group col-lg-6">
      <input type="email" class="form-control" formControlName="email" placeholder="Email Address" />
    </div>
    <div class="form-group col-md-12">
      <textarea class="form-control" formControlName="message" placeholder="Write Your Message"></textarea>
    </div>
    <div class="col-md-12 submit-btn">
      <button type="submit" class="btn btn-solid" [disabled]="contactForm.invalid">Send Your Message</button>
    </div>
  </div>
</form>

<app-header [headerClass]="'light_header'"></app-header>

<app-breadcrumbs [type]="'pages'" [bg_image]="bg_image" [title]="title" [parent]="parent" [child]="child"></app-breadcrumbs>

<section class="portfolio-section bg-white small-section ratio2_3 sticky-section">
  <div class="container">
    <div class="row" data-sticky_parent>
      <div class="col-lg-3">
        <div class="sticky-cls-top">
          @if(blogFilter){
            <app-blog-filter [blogFilter]="blogFilter"></app-blog-filter>
          }
        </div>
      </div>
      <div class="col-lg-9">
        @if(blogDetails){
          <app-blogs [blogDetails]="blogDetails" [masonry]="true"></app-blogs>
        }
      </div>
    </div>
  </div>
</section>

<app-footer [places]="true" [sticky]="true"></app-footer>

<app-layout [loaderType]="'basic'"></app-layout>

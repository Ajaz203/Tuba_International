<app-header [headerClass]="'light_header'"></app-header>

<section class="breadcrumb-section pt-0">
  <div class="contact-map h-100 mt-0">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110204.58771522317!2d77.93473236735419!3d30.325550806850703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390929c356c888af%3A0x4c3562c032518799!2sDehradun%2C%20Uttarakhand!5e0!3m2!1sen!2sin!4v1733437021570!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  </div>
</section>

<section class="small-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="get-in-touch">
          <h3>get in touch</h3>
          <app-contact-form></app-contact-form>
        </div>
      </div>
      <div class="col-md-4 contact_right contact_section">
        <div class="row">
          @if(contactDetails){
            @for(details of contactDetails.contact; track details){
              <div class="col-md-12 col-6">
                <app-contact-details [contact]="details"></app-contact-details>
              </div>
            }
          }
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer [location]="true"></app-footer>

<app-layout [loaderType]="'basic'"></app-layout>

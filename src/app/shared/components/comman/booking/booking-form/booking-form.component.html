<form [formGroup]="bookingForm" (ngSubmit)="submitForm(content)">
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label>Full Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Full Name" />
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Contact Info</label>
    <input type="tel" formControlName="contact_no" class="form-control" placeholder="Mobile Number" />
  </div>

  <div class="form-group">
    <label>Email Address</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" />
    <small class="form-text text-muted">
      Booking confirmation will be sent to this email ID.
    </small>
  </div>

  <div class="form-group">
    <label>Pickup Address</label>
    <input type="text" formControlName="pickupAddress" class="form-control" placeholder="Enter Pickup Address" />
  </div>

  <div class="form-group">
    <label>Drop Address</label>
    <input type="text" formControlName="dropAddress" class="form-control" placeholder="Enter Drop Address" />
  </div>

  <div class="form-group">
    <label>Pickup Time</label>
    <input type="datetime-local" formControlName="pickupTime" class="form-control" />
  </div>

  <div class="form-group">
    <label>Drop Time</label>
    <input type="datetime-local" formControlName="dropTime" class="form-control" />
  </div>

  <div class="form-group">
    <label>Vehicle Type</label>
    <select formControlName="vehicleType" class="form-control">
      <option value="" disabled selected>Select Vehicle Type</option>
      <option value="micro">Micro</option>
      <option value="mini">Mini</option>
      <option value="sedan">Sedan</option>
      <option value="SUV">SUV</option>
      <option value="premium">Premium</option>
      <option value="shuttle">Shuttle</option>
    </select>
  </div>

  <div class="form-group">
    <label>Remarks</label>
    <textarea formControlName="remarks" class="form-control" rows="3" placeholder="Enter your remarks"></textarea>
  </div>

  <div class="submit-btn">
    <button type="submit" class="btn btn-solid">Book Now</button>
  </div>
</form>


<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Modal title</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<p>{{bookingDetails.msg}}</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>

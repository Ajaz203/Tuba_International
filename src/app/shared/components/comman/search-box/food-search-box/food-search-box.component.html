<div class="search-panel">
  @if(text){
    <h2 class="title-top">Order food from favourite restaurants.</h2>
  }
  <div class="search-section" [ngClass]="{ 'search-fixed' : searchFixed && searchFix }">
    <div class="search-box" [class.rounded10]="borderClass" [ngClass]="{ 'container custom-container' : searchFixed }">
      <div class="left-part">
        <div class="search-body title-hotel">
          <h6>Tuba International </h6>
          <input name="text" placeholder="Country" class="form-control ">
        </div>
        <div class="search-body">
          <h6>Select Visa</h6>
          <input type="text" placeholder="Select Your Visa" class="form-control">
        </div>
        <div class="search-body">
          <h6>Search</h6>
          <input type="text" placeholder="Search Visa" class="form-control">
        </div>
        <div class="search-body btn-search">
          <div class="right-part">
            <button (click)="navigateToVisaBooking()" class="btn btn-solid color1">search</button>          </div>
        </div>
      </div>
    </div>
  </div>
</div>

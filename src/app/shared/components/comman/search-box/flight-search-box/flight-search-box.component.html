<form (ngSubmit)="submitForm()" #flightForm="ngForm">
  <div class="radio-form">
    <input 
      id="radio-1" 
      type="radio" 
      name="type" 
      [value]="2" 
      [(ngModel)]="payload.type" 
      (change)="toggleReturnDate()" 
    />
    <label for="radio-1" class="radio-label">One Way Flight</label>

    <input 
      id="radio-2" 
      type="radio" 
      name="type" 
      [value]="1" 
      [(ngModel)]="payload.type" 
      (change)="toggleReturnDate()" 
    />
    <label for="radio-2" class="radio-label">Round Trip</label>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control open-"
      placeholder="From"
      [(ngModel)]="fromInputValue" 
      name="departure"
      (input)="onInput('from', $event)" 
    />
    <ul class="suggestions-list" *ngIf="fromSuggestions.length > 0 && showFromSuggestions">
      <li
        *ngFor="let suggestion of fromSuggestions"
        (click)="selectFromSuggestion(suggestion)"
      >
        {{ suggestion.name }}
      </li>
    </ul>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control open-"
      placeholder="To"
      [(ngModel)]="toInputValue" 
      name="arrival"
      (input)="onInput('to', $event)" 
    />
    <ul class="suggestions-list" *ngIf="toSuggestions.length > 0 && showToSuggestions">
      <li
        *ngFor="let suggestion of toSuggestions"
        (click)="selectToSuggestion(suggestion)"
      >
        {{ suggestion.name }}
      </li>
    </ul>
  </div>

  <div class="form-group row">
    <div class="col">
      <input
        type="date"
        class="form-control"
        name="outbound_date"
        [(ngModel)]="payload.outbound_date"
        placeholder="Depart Date"
      />
    </div>
    <div class="col" *ngIf="payload.type === 1">
      <input
        type="date"
        class="form-control"
        name="return_date"
        [(ngModel)]="payload.return_date"
        placeholder="Return Date"
      />
    </div>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control open-select"
      placeholder="Traveler"
      (click)="openTraveler()"
      readonly
    />
    <div class="selector-box-flight" [class.show]="isTraveler">
      <div class="room-cls">
        <div class="qty-box">
          <label>Adult</label>
          <div class="input-group">
            <button
              type="button"
              class="btn quantity-left-minus"
              [disabled]="payload.adults <= 1"
              (click)="updateTraveler('adults', -1)"
            >
              -
            </button>
            <input
              type="text"
              class="form-control qty-input input-number"
              name="adults"
              [(ngModel)]="payload.adults"
              readonly
            />
            <button
              type="button"
              class="btn quantity-right-plus"
              (click)="updateTraveler('adults', 1)"
            >
              +
            </button>
          </div>
        </div>
        <div class="qty-box">
          <label>Children</label>
          <div class="input-group">
            <button
              type="button"
              class="btn quantity-left-minus"
              [disabled]="payload.children <= 0"
              (click)="updateTraveler('children', -1)"
            >
              -
            </button>
            <input
              type="text"
              class="form-control qty-input input-number"
              name="children"
              [(ngModel)]="payload.children"
              readonly
            />
            <button
              type="button"
              class="btn quantity-right-plus"
              (click)="updateTraveler('children', 1)"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-rounded color1"
    [disabled]="!payload.departure_id || !payload.arrival_id || !payload.outbound_date"
  >
    Book Now
  </button>
</form>
